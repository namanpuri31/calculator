<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text"  id="numberinp">
        </div>
        <div class="btncontainer">
            <button class="btn1 btnhandle">+</button>
            <button class="btn2 btnhandle">-</button>
            <button class="btn3 btnhandle">/</button>
            <button class="btn4 btnhandle">%</button>
            <button class="btn5 btnhandle">*</button>
            <button class="btn6 btnhandle">0</button>
            <button class="btn7 btnhandle">1</button>
            <button class="btn8 btnhandle">2</button>
            <button class="btn9 btnhandle">3</button>
            <button class="btn10 btnhandle">4</button>
            <button class="btn11 btnhandle">5</button>
            <button class="btn12 btnhandle">6</button>
            <button class="btn13 btnhandle">7</button>
            <button class="btn14 btnhandle">8</button>
            <button class="btn15 btnhandle">9</button>
            <button class="btn16 btnhandle">CLEAR</button>
            <button class="btn17 btnhandle">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
